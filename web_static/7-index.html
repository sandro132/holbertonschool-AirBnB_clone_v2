<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- Content of header -->
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Medellin Antioquia....</h4>
                <!-- To POPOVER -->
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Colombia</h2>
                        </li>
                        <li>
                            <ul>
                                <li>Bogota</li>
                                <li>Antioquia</li>
                                <li>Boyaca</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Antioquia</h2>
                        </li>
                        <li>
                            <ul>
                                <li>Medellin</li>
                                <li>Envigado</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, phone....</h4>
                <!-- To POPOVER -->
                <div class="popover">
                    <ul>
                        <li>Phone</li>
                        <li>Internet</li>
                        <li>Pool</li>
                    </ul>
                </div>
            </div>
            <button>
                Search
            </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>

</html>
